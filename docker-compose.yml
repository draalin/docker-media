    # Torrents
    deluge:
        image: "linuxserver/deluge"
        container_name: "deluge"
        volumes:
            - "./deluge:/config"
            - "./downloads:/downloads"
        environment:
            - "TZ=America/Toronto"
        ports:
            - "8112:8112"
        restart: always

    transmission:
        image: "linuxserver/transmission"
        container_name: "transmission"
        volumes:
            - "./transmission:/config"
            - "./watch:/watch"
            - "./downloads:/downloads"
        environment:
            - "TZ=America/Toronto"
        ports:
            - "9091:9091"
            - "51413:51413"
            - "51413:51413/udp"
        restart: always

    # Torrent Support
    jackett:
        image: "linuxserver/jackett"
        container_name: "jackett"
        volumes:
            - "./jackett:/config"
            - "./downloads:/downloads"
        environment:
            - "TZ=America/Toronto"
        ports:
            - "9117:9117"
        restart: always


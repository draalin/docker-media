version: '3'

services:
    # Newsgroups
    sabnzbd:
        image: "linuxserver/sabnzbd"
        container_name: "sabnzbd"
        volumes:
            - "./sabnzbd:/config"
            - "./downloads:/config/Downloads/complete"
            - "./incomplete-downloads:/config/Downloads/incomplete"
        ports:
            - "8080:8080"
            - "9090:9090"
        environment:
            - "TZ=America/Toronto"
        restart: always

    # nzbget:
